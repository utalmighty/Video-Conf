<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <title>Vaibhav Pandey</title>
</head>
<body style="text-align: center;">
    <a>Hello World. This is Video Conferencing app.</a>
    <div id= 'video_container'>
        <video id = 'webcam' autoplay playinline style="display: none;"></video>
    </div>
    <canvas id="canvasid" width='device-width' height="device-height"></canvas>

    <div id="other"><a>Other Person</a>
        <br>
        <img id='image'></img>    
    </div>
    <a>CREATE MEETING</a>
    <input id='usernameid' placeholder="Username" type="text"></input>
    <input id='passwordid' placeholder="Password" type="password"></input>
    <button id='buttonid' onclick="sendcred()">Create</button>
    <script src = 'static/webcam.js'></script>
    <br>
    <br>
    <br>
    <a>JOIN MEETING</a>
    <input id='joinusernameid' placeholder="Meeting-Username" type="text"></input>
    <input id='joinpasswordid' placeholder="Meeting-Password" type="password"></input>
    <button id='buttonid' onclick="sendjoin()">Connect</button>
</body>
</html>
